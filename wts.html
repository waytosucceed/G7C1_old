<body>

<div class="header" style="width:100%; background-color:rgba(255, 255, 255, 0)">

<br>
  <center>

  <div class="maindiv container">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 imgdiv"><img id ="math_ques" src="MAth Question.jpg" width="90%" height="90%"></div>
  <div id="questiondiv" class="col-lg-7 col-md-7 col-sm-7 col-xs-8">

    <br><br><br>
  <div class="menu"><br><ul id="options"></ul></div>

  </div>
</div>
  <script>
    // Define an array of questions and their options
    var questions = [
    
    {
      question: "Write 3 whole numbers that come before 99",
      options: ["100, 101, 102", "96, 97, 98", "66, 77, 88", "97, 98, 100"],
      answer: "96, 97, 98"
    },

    {
      question: "Write 3 whole numbers that come after 124",
      options: ["125, 126, 127", "121, 122, 123", "134, 144, 155", "94, 104, 114"],
      answer: "125, 126, 127"
    },
    
    {
      question: "Write 3 integers that are immediately on the right of -4",
      options: ["-5, -6, -7", "3, 2, 1", "-3, -2, -1", "5, 6, 7"],
      answer: "-3, -2, -1"
    },

    {
      question: "Write 3 integers that come on the left of -6",
      options: ["5, 4, 3", "-5, -4, -3", "7, 8, 9", "-7, -8, -9"],
      answer: "-7, -8, -9"
    },

    {
      question: "Write 3 integers that are greater than -10",
      options: ["-11, -12, -13", "-9, -8, -7", "-20, -30, 40", "None of these"],

    },

    {
      question: "Write 3 integers that are smaller than -12",
      options: ["-11, -10, -9", "-13, -14, -15", "9, 10, 11", "4, 5 , 6"],
      answer: "-13, -14, -15"

    },

    {
      question: "Write 3 integers that are greater than -1",
      options: ["-2, -3, -4", "0, 1, 2", "-20, -30, 40", "None of these"],
      answer: "0, 1, 2"
    },

    {
      question: "Write 3 integers that are smaller than -70",
      options: ["-69, -68, -67", "-71, -72, -73", "9, 10, 11", "None of these"],
      answer: "-71, -72, -73"

    },
    
    {
      question: "Evaluate  22 - (-87)",
      options: ["109", "65", "-65", "-109"],
      answer: "109"
    },

      {
        question: "Solve 198 + (-12) ",
        options: ["186", "-186", "210", "-210"],
        answer: "186"
      },


      {
        question: "Evaluate  32 - (77)",
        options: ["-45", "45", "-109", "109"],
        answer: "-45"
      },
  
        {
          question: "Solve -123 + (-34) ",
          options: ["89", "-157", "-89", "157"],
          answer: "-157"
        },

      {
        question: "What is the answer for 54 - (-4)",
        options: ["50", "-50", "58", "-58"],
        answer: "58"
      },

      {
        question: "Evaluate -95 + (-32)",
        options: ["-127", "127", "63", "-63" ],
        answer: "-127"
      },

      {
        question: "Analyze -120 - (-32)",
        options: ["-88", "88", "152", "-152"],
        answer: "-88"

      },

      {
        question: "Write the predecessor of 5437",
        options: ["6437", "6548", "5436", "5438"],
        answer: "5436"

      },

      
      {
        question: "Write the successor of 3981",
        options: ["4981", "3982", "3991"],
        answer: "3982"
      },

      {
        question: "Compare 6752 and 6762",
        options: ["6752 > 6762", "6752 < 6762", "6752 = 6762"],
        answer: "6752 < 6762"
      },

      {
        question: "Write the place value of 5 in 85421",
        options: ["500", "5421", "5", "5000"],
        answer: "5000"
      },

      {
        question: "Write the place value of 3 in 35472",
        options: ["3500", "3000", "3", "30000"],
        answer: "30000"
      },

   


      // Add more questions here
    ];

    //define the array of images

    var img= ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpg", "8.jpg", "9.jpg", "10.jpg", "11.jpg", "12.jpg", "13.jpg", "14.jpg", "15.jpg", "16.jpg", "17.jpg", "18.jpg", "19.jpg", "20.jpg", "21.jpg","22.jpg"]
    
    // Get a random question from the array

    var randomQuestion = questions[0];
    var updatedimage = img[0]
    document.getElementById("math_ques").src = updatedimage
    document.getElementById("question").innerHTML = randomQuestion.question;
    
    randomQuestion.options.forEach(function(option) {
      var li = document.createElement("li");
      li.innerHTML = '<input type="radio" name="answer" value="' + option + '"> ' + option;
      document.getElementById("options").appendChild(li);
    });

// Create a function here like family array project of Byjus to display next question \
    // from array everytime instead of random question
    var i=1;
    var count=questions.length
    function newques(){
      if(i==count){
        document.getElementById("heading").innerHTML = "Thank You...."
        document.getElementById("math_ques").src = "last.png"
        document.getElementById("question").innerHTML=""
        document.getElementById("options").innerHTML="Well Done"
        document.getElementById("cheers").play()
      document.getElementById("result").innerHTML ="Click on the link to practice more <a href='Additional.html'>Practice More </a>"
      document.getElementById("nextbtn").style.display="none"
      }
      else{

      document.getElementById("options").innerHTML=""
      document.getElementById("result").innerHTML =""
      
  
      updatedimage= img[i]
      document.getElementById("math_ques").src = updatedimage

// Display the question and options on the page
      randomQuestion = questions[i];    
    document.getElementById("question").innerHTML = randomQuestion.question;
    
    
    randomQuestion.options.forEach(function(option) {
      var li = document.createElement("li");
      li.innerHTML = '<input type="radio" name="answer" value="' + option + '"> ' + option;
      document.getElementById("options").appendChild(li);
    });
    document.getElementById("subbtn").style.display="inline-block"
        document.getElementById("nextbtn").style.display="none"

    i++;
    }
  }
    
    
    // Check the selected answer against the correct answer
    function checkAnswer() {
      var selectedAnswer = document.querySelector('input[name="answer"]:checked').value;
      if (selectedAnswer === randomQuestion.answer) {
        document.getElementById("result").innerHTML = "Correct! &#128512" ;
        document.getElementById("points").play();
        document.getElementById("subbtn").style.display="none"
        document.getElementById("nextbtn").style.display="inline-block"
      } else {
        document.getElementById("result").innerHTML = "Incorrect! &#128542";
        document.getElementById("fail").play();
      }
    }
  </script>
